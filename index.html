<!DOCTYPE html>
<html>

<head>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>

  <title>Github lookup</title>
</head>

<body>
  <div class="container">
    <p>Hey, you want to check some of your friends projects?<br> Just fill in their Github username here </p>
    <form>
      <div class="form-control">
        <input class="submit" type="text" id="lookup" placeholder="Github username">
      </div>
    </form>
    <button class="btn btn-primary" id="search">Search</button>
    <ul id="results">

    </ul>
  </div>
</body>

</html>
